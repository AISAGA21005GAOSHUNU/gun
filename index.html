<!doctype html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>图片识字：枪的中文</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, "Noto Sans SC", "PingFang SC", sans-serif;
  background: linear-gradient(120deg,#eef2ff,#fff1f2);
}
header{
  padding:16px 24px;
  background:#ffffffcc;
  backdrop-filter: blur(8px);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;font-size:22px;}
button{
  font-size:18px;
  padding:10px 16px;
  border-radius:12px;
  border:1px solid #ccc;
  background:#fff;
  cursor:pointer;
}
main{
  max-width:1100px;
  margin:24px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns: 1.2fr 0.8fr;
  gap:20px;
}
.card{
  background:white;
  border-radius:24px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
#imgBox{
  height:420px;
  border:2px dashed #ddd;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}
#imgBox img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}
.choice{
  width:100%;
  margin-top:14px;
  padding:16px;
  font-size:22px;
  font-weight:700;
  border-radius:16px;
  border:1px solid #bbb;
  background:#fff;
}
.choice:hover{background:#f0f9ff}
.info{
  display:flex;
  gap:12px;
  margin-bottom:14px;
}
.badge{
  padding:10px 14px;
  border-radius:999px;
  background:#f1f5f9;
  font-size:16px;
}
#msg{
  margin-top:16px;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <h1>图片识字：枪的中文</h1>
  <button onclick="next()">下一题</button>
</header>

<main>
  <div class="card">
    <div id="imgBox"></div>
  </div>

  <div class="card">
    <div class="info">
      <div class="badge">分数：<span id="score">0</span></div>
      <div class="badge">题数：<span id="count">0</span></div>
      <div class="badge">提示：<span id="hint">—</span></div>
    </div>

    <div id="choices"></div>
    <div id="msg">准备好了吗？看图片，选中文词。</div>
  </div>
</main>

<script>
const items = [
  { zh:"手枪", hint:"小",   img:"/gun/assets/shouqiang.png" },
  { zh:"步枪", hint:"长",   img:"/gun/assets/buqiang.png" },
  { zh:"霰弹枪", hint:"吵", img:"/gun/assets/xiandanqiang.png" },
  { zh:"冲锋枪", hint:"快", img:"/gun/assets/chongfengqiang.png" },
  { zh:"狙击枪", hint:"准", img:"/gun/assets/jujiqiang.png" },
  { zh:"机枪", hint:"很大", img:"/gun/assets/jiqiang.png" }
];

let score=0, count=0, current=null;

function next(){
  current = items[Math.floor(Math.random()*items.length)];
  count++;
  document.getElementById("count").textContent=count;
  document.getElementById("hint").textContent=current.hint;

  const box=document.getElementById("imgBox");
  box.innerHTML="";
  const img=new Image();
  img.src=current.img;
  img.onerror=()=>{ box.textContent="（图片未加载）"; };
  box.appendChild(img);

  const opts=[current.zh];
  while(opts.length<3){
    const t=items[Math.floor(Math.random()*items.length)].zh;
    if(!opts.includes(t)) opts.push(t);
  }
  opts.sort(()=>Math.random()-0.5);

  const c=document.getElementById("choices");
  c.innerHTML="";
  opts.forEach(o=>{
    const b=document.createElement("button");
    b.className="choice";
    b.textContent=o;
    b.onclick=()=>check(o);
    c.appendChild(b);
  });

  document.getElementById("msg").textContent="看图片，选正确的中文词。";
}

function check(ans){
  if(ans===current.zh){
    score++;
    document.getElementById("score").textContent=score;
    document.getElementById("msg").textContent="答对了！这是「"+current.zh+"」。";
    setTimeout(next,800);
  }else{
    document.getElementById("msg").textContent="再试一次。提示："+current.hint;
  }
}

next();
</script>

</body>
</html>
